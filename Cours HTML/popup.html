<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Popup simple</title>
  <style>
    /* Style du fond de la popup (masqu√© par d√©faut) */
    .popup {
      display: none; /* masqu√© au d√©part */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Contenu de la popup */
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    /* Bouton de fermeture */
    .close-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Bouton pour ouvrir la popup -->
  <button onclick="openPopup()">Ouvrir la popup</button>

  <!-- Structure de la popup -->
  <div class="popup" id="maPopup">
    <div class="popup-content">
      <h2>Bonjour !</h2>
      <p>Ceci est une popup en HTML/CSS/JS üéâ</p>
      <button class="close-btn" onclick="closePopup()">Fermer</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("maPopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("maPopup").style.display = "none";
    }
  </script>

</body>
</html>
